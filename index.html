<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="logo-wrapper">
        <img src="./images/logo.svg" alt="SPLITTER" />
      </div>

      <article class="card">
        <h1 class="sr-only">Tip calculator</h1>
        <form id="form" class="form">
          <div class="form-group">
            <label for="bill">Bill</label>
            <div class="field">
              <img src="./images/icon-dollar.svg" alt="$" />
              <input
                type="number"
                name="bill"
                id="bill"
                class="form-control"
                placeholder="0"
              />
            </div>
          </div>

          <fieldset class="form-group">
            <legend>Select Tip %</legend>
            <label
              ><input
                type="radio"
                name="tip-percent"
                id="tip-5"
                value="5"
              />5%</label
            >
            <label
              ><input
                type="radio"
                name="tip-percent"
                id="tip-10"
                value="10"
              />10%</label
            >
            <label
              ><input
                type="radio"
                name="tip-percent"
                id="tip-15"
                value="15"
              />15%</label
            >
            <label
              ><input
                type="radio"
                name="tip-percent"
                id="tip-25"
                value="25"
              />25%</label
            >
            <label
              ><input
                type="radio"
                name="tip-percent"
                id="tip-50"
                value="50"
              />50%</label
            >
            <label
              ><input
                type="radio"
                name="tip-percent"
                id="tip-custom"
                value="0"
              /><input
                type="number"
                name="tip-percent-custom"
                id="tip-custom-num"
                disabled
              /><span>Custom</span></label
            >
          </fieldset>

          <div class="form-group">
            <label for="people">Number of People</label>
            <div class="field">
              <img src="./images/icon-person.svg" alt="" aria-hidden="true" />
              <input
                type="number"
                name="people"
                id="people"
                class="form-control"
                placeholder="0"
              />
            </div>
          </div>
        </form>

        <div class="result"></div>
      </article>
    </main>
  </body>
</html>
